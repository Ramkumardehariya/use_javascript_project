<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 6 slide show</title>
    <link rel="stylesheet" href="76style.css">
</head>
<body>
    <div class="slide-container">
        <div class="slide">
            <img src="/Hwebdevelop/Notes/ImageNo.1.jpg" alt="">
            <div class="caption">Caption-1</div>
        </div>

        <div class="slide">
            <img src="/Hwebdevelop/Notes/ImageNo.2.webp" alt="">
            <div class="caption">Caption-2</div>
        </div>

        <div class="slide">
            <img src="/Hwebdevelop/Notes/ImageNo.3.jpg" alt="">
            <div class="caption">Caption-3</div>
        </div>

        <div class="slide">
            <img src="/Hwebdevelop/Notes/ImageNo.4.jpg" alt="">
            <div class="caption">Caption-4</div>
        </div>

        <span class="arrow prev" onclick="controller(-1)">&#10094</span>
        <span class="arrow next" onclick="controller(1)">&#10095</span>

        <script src="76script.js"></script>
    </div>
</body>
</html>
